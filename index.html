<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Win Htet Kyaw" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>FEM Blog preview card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="blog-preview-card">
        <img
          class="card-image"
          src="./images/illustration-article.svg"
          alt=""
          aria-hidden="true"
        />
        <p class="category">Learning</p>

        <!--
        Use <time> element to represents a specific date in a machine-readable way. 
        -->
        <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>

        <a href="#" class="cta-link" target="_blank"
          ><h1 class="title">HTML & CSS foundations</h1></a
        >

        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="author-info">
          <img class="author-image" src="./images/image-avatar.webp" alt="avatar profile" />
          <p class="author">Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
